<!doctype html>
<html lang="en">

<head>
  <title>Geocoder</title>
  <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <div class="page-header">
      <h1 class="text-primary">Geocoder</h1>
    </div>
    <div class="text-secondary" style="margin-bottom: 20px;">
      Please upload your CSV file. It should have an address column
    </div>

    <form id="myForm" method="post" action="/success" class="text-center" enctype="multipart/form-data">
      <div>
        <input class="form-control w-auto" style="margin: auto;" type="file" accept=".csv" name="file">
        <div class={{classType | safe}}>
          {{text | safe}}
        </div>
        <div id="btn_div" style="margin-top: 20px;">
          <button id="submit_btn" class="btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </form>
    <div id="table" class="row justify-content-center text-center" style="margin-top: 20px;">
      {{table | safe}}
    </div>
    {% if btn is defined %}
      {% include btn %}
    {% endif %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
